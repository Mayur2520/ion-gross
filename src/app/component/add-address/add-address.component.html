<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>
      Add Address
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreeen>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ml-auto mr-auto text-center mt-1">
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="Mr." class="my-radio pl-2" color="primary">Mr.</mat-radio-button>
          <mat-radio-button value="Mrs." class="my-radio pl-2" color="primary">Mrs.</mat-radio-button>
          <mat-radio-button value="Miss" class="my-radio pl-2" color="primary">Miss</mat-radio-button>
        </mat-radio-group>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Flat/House/Office No.</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Street/Society/Office Name.</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Locality</ion-label>
          <ion-input [(ngModel)]="currentAddress"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-label class="ml-2">Location Type:</ion-label>
      </ion-col>
      <ion-col size="12">
        <button type="button" class="btn btn-outline-secondary" (click)="setLocationName('Home')">Home</button> &nbsp;
        <button type="button" class="btn btn-outline-secondary"
          (click)="setLocationName('Office')">Office</button>&nbsp;
        <button type="button" class="btn btn-outline-secondary" (click)="setLocationName('Other')">Other</button>
      </ion-col>

      <ion-col size="12" *ngIf="officeName == 'Other'">
        <ion-item>
          <ion-label position="floating">Enter your own name</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="12" class="text-center mt-2">
        <button type="button" class="btn bg-burnt-orange text-white">Continue</button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
