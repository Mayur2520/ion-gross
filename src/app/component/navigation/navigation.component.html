<ion-menu contentId="content1" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Welcome</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list lines="none">
            <ion-item-divider (click)="redirectionToUrl('/addresses')">
                <!-- <mat-icon aria-hidden="false">room</mat-icon> -->
                <span style="margin-right: 5px;">{{currentAddress}}</span>
              </ion-item-divider>
            <ion-item  *ngFor="let _menu of MenuItems" (click)="redirectionToUrl(_menu.url)">
              <mat-icon aria-hidden="false">{{_menu.icon}}</mat-icon>
              <ion-label>&nbsp;&nbsp;{{_menu.name}}</ion-label>
            </ion-item>
            <ion-item-divider>
                <ion-label>
                  Other
                </ion-label>
              </ion-item-divider>
              <ion-item  *ngFor="let _menu of OtherMenuItems" (click)="redirectionToUrl(_menu.url)">
                  <mat-icon aria-hidden="false">{{_menu.icon}}</mat-icon>
                  <ion-label>&nbsp;&nbsp;{{_menu.name}}</ion-label>
                </ion-item>
                <ion-item>
                    <ion-label>V1.0.0</ion-label>
                  </ion-item>
                  
                              <ion-item>
                                <ion-col>
                                <ion-label>App mode</ion-label>
                                </ion-col>  
                                <ion-col class="text-right">
                                  <label class="switch mt-2">
                                    <input type="checkbox" [(ngModel)]="nightmode" (click)="enableDisableNightMode()" class="checkbox-white">
                                    <span class="slider round"></span>
                                  </label> 
                                </ion-col>

                               
                                 <!--  <label class="switch mt-2">
                                    <input type="checkbox" (click)="enableDisableNightMode()" class="checkbox-white">
                                    <span class="slider round"></span>
                                  </label> -->

                                  <!-- <ion-toggle [(ngModel)]="nightmode" (click)="enableDisableNightMode()"></ion-toggle> -->
                                </ion-item>
        
          </ion-list>
    </ion-content>
  </ion-menu>
