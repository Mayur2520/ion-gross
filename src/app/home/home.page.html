<ion-header>
  <ion-toolbar>
      <ion-menu-button slot="start" autoHide="true"></ion-menu-button>
    <ion-title>
      Ionic Blank
    </ion-title>
    <mat-icon slot="end" class="mr-4" matBadge="15" matBadgeColor="warn">shopping_cart</mat-icon>
  </ion-toolbar>
  <ion-toolbar style="margin-top: -1px;">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
            <ion-button color="light">Catagory</ion-button>
        </ion-col>
        <ion-col size="8">
           <input class="cst-form-control" placeholder="Search" >
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
<ion-content>
 
    <!-- SLIDER -->
    <ion-slides pager="true" [options]="slideOpts">
        <ion-slide>
          <img src="../../assets/images/sliders/1.jpg"/>
        </ion-slide>
        <ion-slide>
            <img src="../../assets/images/sliders/2.jpg"/>
        </ion-slide>
        <ion-slide>
            <img src="../../assets/images/sliders/3.jpg"/>
        </ion-slide>
</ion-slides>
<!-- SLIDER -->

<ion-item-divider class="mt-2">
    <ion-label>
     FRUITS
    </ion-label>
  </ion-item-divider>
<!-- FRUITS SLIDER -->
<ion-slides [options]="slideOptGrossary">
    <ion-slide *ngFor="let fruits of FruitsList; let i = index">
      <div>
        <ion-card>
          <ion-card-header (click)="ProductDetails(i,'FruitsList')">
            <ion-card-content  matBadge="8" matBadgePosition="before" matBadgeColor="accent">
              <ion-img [src]="fruits.image" style="height: 100px;width: 100%;"></ion-img>
            </ion-card-content>
            <div class="row">
              <div class="col-12 text-left">
                  <ion-card-title class="text-burnt-orange">
                {{ fruits.name }}
              </ion-card-title>
              </div>
              <div class="col-12 text-left">
                <h6>{{fruits.price | currency:"₹"}}   <span class="crossedtext text-danger">{{fruits.price +10 | currency:"₹"}}</span></h6>
              </div>
            </div>
            <button class="btn btn-sm bg-lagoon text-white">Add to Cart</button>
          </ion-card-header>
        </ion-card>
      </div>
    </ion-slide>
  </ion-slides>
<!-- FRUITS SLIDER -->


</ion-content>
